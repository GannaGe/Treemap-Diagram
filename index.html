<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treemap Diagram</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  </head>
  <body>
    <h1 id="title">Video Game Sales</h1>
    <p id="description">Top 100 Most Sold Video Games Grouped by Platform</p>
    <svg id="canvas"></svg>
    <svg id="legend">
      <g>
        <rect class="legend-item" x="0" y="0" fill="#f5426f"></rect>
        <text x="30" y="15">Action</text>
      </g>
      <g>
        <rect class="legend-item" x="0" y="40" fill="#edc351"></rect>
        <text x="30" y="55">Drama</text>
      </g>
      <g>
        <rect class="legend-item" x="0" y="80" fill="#d3ed51"></rect>
        <text x="30" y="95">Adventure</text>
      </g>
      <g>
        <rect class="legend-item" x="0" y="120" fill="#51ed95"></rect>
        <text x="30" y="135">Family</text>
      </g>
      <g>
        <rect class="legend-item" x="200" y="0" fill="#42a7f5"></rect>
        <text x="230" y="15">Animation</text>
      </g>
      <g>
        <rect class="legend-item" x="200" y="40" fill="#f542a4"></rect>
        <text x="230" y="55">Comedy</text>
      </g>
      <g>
        <rect class="legend-item" x="200" y="80" fill="#b451ed"></rect>
        <text x="230" y="95">Biography</text>
      </g>
    </svg>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
